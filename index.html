<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
<title>Web</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* web video */
#web {
  opacity: 0;
  transition: opacity 600ms ease, transform 0.1s linear;
  transform: scale(1);
}

/* DEBUG PANEL */
#debug {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  padding: 6px 10px;
  border-radius: 8px;
  font-family: sans-serif;
  color: #aaa;
  font-size: 12px;
}

#debug input {
  width: 160px;
}
</style>
</head>

<body>

<video id="intro" autoplay muted playsinline>
  <source src="introvid.mp4" type="video/mp4">
</video>

<video id="web" muted playsinline loop>
  <source src="web.mp4" type="video/mp4">
</video>

<div id="debug">
  scale:
  <input id="scale" type="range" min="0.9" max="1.2" step="0.001" value="1">
  <span id="val">1.000</span>
</div>

<script>
const intro = document.getElementById("intro");
const web = document.getElementById("web");
const slider = document.getElementById("scale");
const val = document.getElementById("val");

intro.addEventListener("ended", () => {
  web.play();
  requestAnimationFrame(() => {
    web.style.opacity = "1";
  });
  intro.remove();
});

slider.addEventListener("input", () => {
  const s = slider.value;
  web.style.transform = `scale(${s})`;
  val.textContent = Number(s).toFixed(3);
});
</script>

</body>
</html>
