<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web</title>
<link rel="stylesheet" href="style.css">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  cursor: pointer;
}

/* Scroll container */
.scroll-container {
  position: fixed;
  inset: 0;
  overflow-y: scroll;
  scroll-behavior: smooth;
}

/* Fullscreen video */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: black;
}

/* Web video fade */
#web {
  opacity: 0;
  transition: opacity 600ms ease, transform 0.1s linear;
}

/* Image section */
.image-container {
  position: absolute;
  top: 70vh;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 60px 0;
  opacity: 0;
  pointer-events: none;
  z-index: 10;
  min-height: 60vh;
}

.image-container.visible {
  opacity: 1;
  pointer-events: auto;
}

.image-item {
  width: 300px;
  height: 300px;
  position: relative;
  transform: translateY(80px);
  opacity: 0;
  transition: transform 700ms ease, opacity 700ms ease;
  overflow: hidden;
}

.image-container.visible .image-item {
  transform: translateY(0);
  opacity: 1;
}

/* Obrázek i video mají stejný zoom efekt */
.image-content {
  width: 100%;
  height: 100%;
  border-radius: 20px;
  filter: drop-shadow(0 8px 20px rgba(0,0,0,0.7));
  transform: scale(1.2);
  transition: transform 400ms ease;
  object-fit: cover;
}

.image-item img.image-content {
  object-fit: contain;
}

.image-item:hover .image-content {
  transform: scale(1.3);
}

/* Video je nad obrázkem */
.hover-video {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 20;
  pointer-events: none;
}

/* Indicator */
.indicator-container {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  padding-bottom: 40px;
  z-index: 20;
  opacity: 0;
  transform: translateY(30px);
  transition: transform 700ms ease, opacity 700ms ease;
}

.indicator-container.visible {
  opacity: 1;
  transform: translateY(0);
}

.scroll-indicator {
  color: white;
  font-size: 14px;
  background: rgba(0,0,0,0.7);
  padding: 12px 24px;
  border-radius: 25px;
}

.arrow {
  display: inline-block;
  margin-left: 8px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}
</style>
</head>

<body>

<div class="scroll-container" id="scrollContainer">

  <video id="intro" autoplay muted playsinline>
    <source src="introvid.mp4" type="video/mp4">
  </video>

  <video id="web" muted playsinline loop>
    <source src="web.mp4" type="video/mp4">
  </video>

  <div class="image-container" id="imageContainer">
    <div class="image-item">
      <img class="image-content" src="ukazky/obrazek1.png">
    </div>
    <div class="image-item">
      <img class="image-content" src="ukazky/obrazek2.png">
    </div>
    <div class="image-item">
      <img class="image-content" src="ukazky/obrazek3.png">
    </div>
  </div>

</div>

<div class="indicator-container" id="indicatorContainer">
  <div class="scroll-indicator">
    Scrolluj dolů <span class="arrow">↓</span>
  </div>
</div>

<script>
const intro = document.getElementById("intro");
const web = document.getElementById("web");
const scrollContainer = document.getElementById("scrollContainer");
const imageContainer = document.getElementById("imageContainer");
const indicator = document.getElementById("indicatorContainer");

/* Intro → web */
intro.addEventListener("ended", () => {
  web.play();
  web.style.opacity = "1";
  intro.remove();

  setTimeout(() => {
    imageContainer.classList.add("visible");
    indicator.classList.add("visible");
  }, 800);
});

/* Scroll → začne hýbat i web video */
scrollContainer.addEventListener("scroll", () => {
  const trigger = imageContainer.offsetTop - window.innerHeight * 0.3;
  const y = scrollContainer.scrollTop;

  if (y > trigger) {
    web.style.transform = `translateY(${(y - trigger) * 0.3}px)`;
  }
});

/* Hover videos - s identickým zoom efektem */
document.querySelectorAll(".image-item").forEach((item, i) => {
  let hv = null;
  const img = item.querySelector('img');

  item.addEventListener("mouseenter", () => {
    if (hv) return;
    
    hv = document.createElement("video");
    hv.src = `ukazky/video${i + 1}.mp4`;
    hv.autoplay = true;
    hv.muted = true;
    hv.loop = true;
    hv.className = "image-content hover-video";
    
    item.appendChild(hv);
  });

  item.addEventListener("mouseleave", () => {
    if (hv) {
      hv.remove();
      hv = null;
    }
  });
});
</script>

</body>
</html>
