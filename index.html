<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* obě videa fullscreen */
video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: black;
}

/* web video je schované + fade */
#web {
  opacity: 0;
  transition: opacity 600ms ease;
}
</style>
</head>

<body>

<video id="intro" autoplay muted playsinline>
  <source src="introvid.mp4" type="video/mp4">
</video>

<video id="web" muted playsinline loop>
  <source src="web.mp4" type="video/mp4">
</video>

<script>
const intro = document.getElementById("intro");
const web = document.getElementById("web");

intro.addEventListener("ended", () => {
  web.play();
  web.style.opacity = "1";
  intro.remove();
});
</script>

</body>
</html>
