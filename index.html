<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

.scroll-container {
  position: fixed;
  inset: 0;
  overflow-y: scroll;
}

/* fullscreen videa */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#web {
  opacity: 0;
  transition: opacity 600ms ease;
}

/* ===== GALERIE ===== */

.image-container {
  position: absolute;
  top: 80vh;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 80px;
  padding: 60px 0;
  z-index: 10;

  opacity: 0;
  transform: translateY(80px);
  transition:
    transform 700ms cubic-bezier(.22,.61,.36,1),
    opacity 700ms ease;

  pointer-events: none;
}

.image-container.visible {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.image-item {
  width: 300px;
  height: 300px;
  opacity: 0;
  transform: translateY(40px) scale(0.92);
  transition:
    opacity 700ms ease,
    transform 700ms cubic-bezier(.22,.61,.36,1);
}

.image-container.visible .image-item {
  opacity: 1;
  transform: translateY(0) scale(1.05);
}

/* stagger */
.image-container.visible .image-item:nth-child(1) { transition-delay: 0ms; }
.image-container.visible .image-item:nth-child(2) { transition-delay: 120ms; }
.image-container.visible .image-item:nth-child(3) { transition-delay: 240ms; }

.image-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
  transition: transform 300ms ease;
}

.image-item img:hover {
  transform: scale(1.08);
}
</style>
</head>

<body>

<div class="scroll-container">
  <video id="intro" autoplay muted playsinline>
    <source src="introvid.mp4" type="video/mp4">
  </video>

  <video id="web" muted playsinline loop>
    <source src="web.mp4" type="video/mp4">
  </video>

  <div class="image-container" id="imageContainer">
    <div class="image-item"><img src="ukazky/obrazek1.png"></div>
    <div class="image-item"><img src="ukazky/obrazek2.png"></div>
    <div class="image-item"><img src="ukazky/obrazek3.png"></div>
  </div>
</div>

<script>
const intro = document.getElementById("intro");
const web = document.getElementById("web");
const images = document.getElementById("imageContainer");

intro.addEventListener("ended", () => {
  web.play();
  web.style.opacity = "1";
  intro.remove();

  // ðŸ”¥ animace obrÃ¡zkÅ¯ 800 ms po STARTU web.mp4
  setTimeout(() => {
    images.classList.add("visible");
  }, 800);
});
</script>

</body>
</html>
