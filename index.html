<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

/* Container pro scrollování */
.scroll-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow-y: scroll;
  scroll-behavior: smooth;
}

/* obě videa fullscreen */
video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: black;
}

/* web video je schované + fade */
#web {
  opacity: 0;
  transition: opacity 600ms ease;
}

/* kontejner pro obrázky - DOLNÍ POLOVINA OBRAZOVKY */
.image-container {
  position: absolute;
  top: 150vh; /* Začíná až pod oknem - nutí scrollovat */
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 100px; /* VĚTŠÍ ROZESTUP mezi obrázky */
  padding: 120px 0; /* Větší padding */
  opacity: 0;
  transition: opacity 800ms ease;
  pointer-events: none;
  z-index: 10;
  min-height: 60vh; /* Větší prostor pro obrázky */
}

.image-container.visible {
  opacity: 1;
  pointer-events: auto;
}

.image-item {
  width: 440px; /* 2x větší než původních 220px */
  height: 440px; /* 2x větší než původních 220px */
  display: flex;
  justify-content: center;
  align-items: center;
  transform: translateY(50px);
  opacity: 0;
  transition: transform 600ms ease, opacity 600ms ease;
  border-radius: 30px; /* Větší zakulacení pro větší obrázky */
  overflow: hidden; /* Aby se rohy správně zakulatily */
  background: rgba(255, 255, 255, 0.1); /* Jemný podklad */
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Silnější stín pro větší obrázky */
}

.image-container.visible .image-item {
  transform: translateY(0);
  opacity: 1;
}

/* Zpoždění pro postupný vstup obrázků */
.image-container.visible .image-item:nth-child(1) {
  transition-delay: 200ms;
}
.image-container.visible .image-item:nth-child(2) {
  transition-delay: 400ms;
}
.image-container.visible .image-item:nth-child(3) {
  transition-delay: 600ms;
}

.image-item img {
  width: 90%; /* O něco větší obrázky v kontejneru */
  height: 90%; /* O něco větší obrázky v kontejneru */
  object-fit: contain;
  border-radius: 20px; /* Větší zakulacení pro větší obrázky */
  filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.6)); /* Silnější stín */
  transition: transform 400ms ease;
}

.image-item img:hover {
  transform: scale(1.05); /* Jemnější hover efekt pro větší obrázky */
}

/* Indikátor scrollování */
.scroll-indicator {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-family: Arial, sans-serif;
  font-size: 16px; /* Větší text */
  opacity: 0;
  transition: opacity 800ms ease;
  z-index: 20;
  background: rgba(0, 0, 0, 0.7);
  padding: 12px 24px; /* Větší padding */
  border-radius: 25px;
  pointer-events: none;
  cursor: pointer; /* Ukazuje že je klikací */
}

.scroll-indicator.visible {
  opacity: 0.9;
  pointer-events: auto; /* Povolit klikání */
}

/* Animace šipky */
.arrow {
  display: inline-block;
  margin-left: 10px;
  animation: bounce 2s infinite;
  font-size: 20px; /* Větší šipka */
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-8px); /* Větší skok */
  }
  60% {
    transform: translateY(-4px);
  }
}

/* Responsivní úpravy pro menší obrazovky */
@media (max-width: 1600px) {
  .image-item {
    width: 380px;
    height: 380px;
  }
  .image-container {
    gap: 80px;
  }
}

@media (max-width: 1400px) {
  .image-item {
    width: 350px;
    height: 350px;
  }
  .image-container {
    gap: 70px;
  }
}

@media (max-width: 1200px) {
  .image-item {
    width: 320px;
    height: 320px;
  }
  .image-container {
    gap: 60px;
    padding: 100px 0;
  }
}
</style>
</head>

<body>

<div class="scroll-container" id="scrollContainer">
  <video id="intro" autoplay muted playsinline>
    <source src="introvid.mp4" type="video/mp4">
  </video>

  <video id="web" muted playsinline loop>
    <source src="web.mp4" type="video/mp4">
  </video>

  <!-- Kontejner pro obrázky -->
  <div class="image-container" id="imageContainer">
    <div class="image-item">
      <img src="ukazky/obrazek1.png" alt="Obrázek 1">
    </div>
    <div class="image-item">
      <img src="ukazky/obrazek2.png" alt="Obrázek 2">
    </div>
    <div class="image-item">
      <img src="ukazky/obrazek3.png" alt="Obrázek 3">
    </div>
  </div>
</div>

<!-- Indikátor scrollování -->
<div class="scroll-indicator" id="scrollIndicator">
  Scrolluj dolů pro ukázky <span class="arrow">↓</span>
</div>

<script>
const intro = document.getElementById("intro");
const web = document.getElementById("web");
const imageContainer = document.getElementById("imageContainer");
const scrollContainer = document.getElementById("scrollContainer");
const scrollIndicator = document.getElementById("scrollIndicator");

intro.addEventListener("ended", () => {
  web.play();
  web.style.opacity = "1";
  intro.remove();
  
  // Zobrazit obrázky s malým zpožděním po přechodu
  setTimeout(() => {
    imageContainer.classList.add("visible");
    scrollIndicator.classList.add("visible");
  }, 500);
});

// Automatické scrollování po kliknutí na indikátor
scrollIndicator.addEventListener('click', () => {
  scrollContainer.scrollTo({
    top: imageContainer.offsetTop - window.innerHeight / 2,
    behavior: 'smooth'
  });
});

// Scrollování na obrázky při jakémkoli kliknutí po zobrazení indikátoru
document.addEventListener('click', (e) => {
  if (scrollIndicator.classList.contains('visible') && e.target !== scrollIndicator && !scrollIndicator.contains(e.target)) {
    scrollContainer.scrollTo({
      top: imageContainer.offsetTop - window.innerHeight / 2,
      behavior: 'smooth'
    });
  }
});
</script>

</body>
</html>
