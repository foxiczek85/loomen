<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden; /* Keep hidden as the images appear automatically */
}

/* Container pro scrollování (removed overflow-y: scroll as we don't scroll anymore) */
.scroll-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  /* overflow-y: scroll; Removed scroll behavior */
}

/* obě videa fullscreen */
video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  background: black;
  z-index: 0;
}

/* web video je schované + fade */
#web {
  opacity: 0;
  transition: opacity 600ms ease;
}

/* kontejner pro obrázky */
.image-container {
  position: absolute;
  top: 50%; /* Center vertically on the screen */
  left: 0;
  transform: translateY(-50%);
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 60px;
  padding: 40px 0;
  opacity: 0; /* Start hidden */
  pointer-events: none; /* Do not allow interaction until visible */
  z-index: 10;
  min-height: 40vh;
  /* Add transition for the container's fade in */
  transition: opacity 700ms ease;
}

/* Po aktivaci kontejner vyjede nahoru a zobrazí se */
.image-container.visible {
  opacity: 1;
  pointer-events: auto;
}

/* jednotlivé položky */
.image-item {
  width: 250px; /* Increased size (was 220px) */
  height: 250px; /* Increased size (was 220px) */
  display: flex;
  justify-content: center;
  align-items: center;
  /* Initial state: moved down and scaled smaller, completely invisible */
  transform: translateY(40px) scale(0.8);
  opacity: 0;
  transition: transform 700ms ease, opacity 700ms ease;
  overflow: hidden;
  background: transparent;
  border: none;
  border-radius: 0;
}

/* Když je kontejner aktivní, položky se odvíjí do plné viditelnosti a velikosti */
.image-container.visible .image-item {
  transform: translateY(0) scale(1); /* Animate to original position and full scale */
  opacity: 1;
}

/* Zpoždění pro postupný vstup obrázků */
.image-container.visible .image-item:nth-child(1) {
  transition-delay: 100ms; /* Adjust delays as needed to look good */
}
.image-container.visible .image-item:nth-child(2) {
  transition-delay: 200ms;
}
.image-container.visible .image-item:nth-child(3) {
  transition-delay: 300ms;
}

/* samotný obrázek */
.image-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 12px;
  display: block;
  transition: transform 400ms ease;
  box-shadow: none;
  filter: none;
}

.image-item img:hover {
  transform: scale(1.04);
}

/* Scroll indicator removed as per request */
.scroll-indicator {
  display: none !important;
}

</style>
</head>

<body>

<div class="scroll-container" id="scrollContainer">
  <video id="intro" autoplay muted playsinline>
    <source src="introvid.mp4" type="video/mp4">
  </video>

  <video id="web" muted playsinline loop>
    <source src="web.mp4" type="video/mp4">
  </video>

  <!-- Kontejner pro obrázky -->
  <div class="image-container" id="imageContainer">
    <div class="image-item">
      <img src="ukazky/obrazek1.png" alt="Obrázek 1">
    </div>
    <div class="image-item">
      <img src="ukazky/obrazek2.png" alt="Obrázek 2">
    </div>
    <div class="image-item">
      <img src="ukazky/obrazek3.png" alt="Obrázek 3">
    </div>
  </div>
</div>

<!-- Scroll indicator element is kept in HTML but hidden via CSS -->
<div class="scroll-indicator" id="scrollIndicator">
  Scrolluj dolů pro ukázky <span class="arrow">↓</span>
</div>

<script>
const intro = document.getElementById("intro");
const web = document.getElementById("web");
const imageContainer = document.getElementById("imageContainer");
// const scrollIndicator = document.getElementById("scrollIndicator"); // No longer needed for logic

intro.addEventListener("ended", () => {
  web.play();
  web.style.opacity = "1";
  // Optional: remove intro video if desired
  // intro.remove();

  // The main change: start the image animation 800ms after the web video starts
  setTimeout(() => {
    imageContainer.classList.add("visible");
    // scrollIndicator.classList.add("visible"); // No longer needed
  }, 800); // Wait 800ms after web video starts
});

// Removed all scroll/click interaction event listeners as requested
</script>

</body>
</html>
